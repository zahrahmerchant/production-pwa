<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Log</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Daily Production Log</h2>

    <section>
        <label>Date</label>
        <input type="date" id="date">

        <label>Shift</label>
        <div class="row">
            <button id="shift-First" class="shift-btn" onclick="setShift('First')">First</button>
            <button id="shift-Second" class="shift-btn" onclick="setShift('Second')">Second</button>
        </div>

    </section>

    <section>
        <h3>Time Worked</h3>

        <!-- START TIME -->
        <div class="time-row">
            <span>Start Time</span>
            <button onclick="changeHour('start', -1)">−</button>
            <span id="startHour" class="time-box">8</span>
            <button onclick="changeHour('start', 1)">+</button>

            <button onclick="togglePeriod('start')" id="startPeriod" class="period-btn">
                AM
            </button>
        </div>

        <!-- END TIME -->
        <div class="time-row">
            <span>End Time</span>
            <button onclick="changeHour('end', -1)">−</button>
            <span id="endHour" class="time-box">2</span>
            <button onclick="changeHour('end', 1)">+</button>

            <button onclick="togglePeriod('end')" id="endPeriod" class="period-btn">
                PM
            </button>
        </div>

        <!-- DURATION -->
        <p class="duration">
            Duration: <strong><span id="duration">6</span> hrs</strong>
        </p>
    </section>


    <section>
        <h3>Operator</h3>
        <div class="grid">
            <button onclick="select('operator','Ramesh')">Ramesh</button>
            <button onclick="select('operator','Akbar')">Akbar</button>
            <button onclick="select('operator','Suresh')">Suresh</button>
        </div>
    </section>

    <section>
        <h3>Machine</h3>
        <div class="grid">
            <button onclick="select('machine','CNC-01')">CNC-01</button>
            <button onclick="select('machine','CNC-02')">CNC-02</button>
        </div>
    </section>

    <section>
        <label>Job Card No</label>
        <input type="number" id="jcno" placeholder="Enter JC No">

        <label>Sr. No (optional)</label>
        <input type="number" id="srno">

        <label>Description</label>
        <input type="text" id="desc" maxlength="40">
    </section>

    <section>
        <h3>Operation</h3>
        <div class="grid">
            <button onclick="select('operation','Milling')">Milling</button>
            <button onclick="select('operation','Drilling')">Drilling</button>
        </div>
    </section>

    <section>
        <h3>Quantity</h3>
        <input type="number" id="qtyInput" value="0" />
        <button onclick="changeQty(-1)">−</button>
        <button onclick="changeQty(1)">+</button>

    </section>

    <section>
        <label>Remark 1</label>
        <input type="text" maxlength="40">

        <label>Remark 2</label>
        <input type="text" maxlength="40">
    </section>

    <button id="save" onclick="save()">Save & Next</button>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
