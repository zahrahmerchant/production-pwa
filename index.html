<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Production Log</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Daily Production Log</h2>

    <section>
        <label for="date">Date</label>
        <input type="date" id="date">

        <label>Shift</label>
        <div class="row">
            <button id="shift-First" class="shift-btn" onclick="setShift('First')">First</button>
            <button id="shift-Second" class="shift-btn" onclick="setShift('Second')">Second</button>
        </div>

    </section>

    <section>
        <h3>Time Worked</h3>

        <!-- START TIME -->
        <div class="time-row">
            <span class="time-label">Start Time</span>

            <button onclick="changeHour('start', -1)">−</button>
            <input id="startHour" class="time-box time-box-input" type="number" min="1" max="12" value="8"
                onchange="updateHour('start')">
            <button onclick="changeHour('start', 1)">+</button>

            <button onclick="togglePeriod('start')" id="startPeriod" class="period-btn">
                AM
            </button>
        </div>

        <!-- END TIME -->
        <div class="time-row">
            <span class="time-label">End Time</span>

            <button onclick="changeHour('end', -1)">−</button>
            <input id="endHour" class="time-box time-box-input" type="number" min="1" max="12" value="2"
                onchange="updateHour('end')">
            <button onclick="changeHour('end', 1)">+</button>

            <button onclick="togglePeriod('end')" id="endPeriod" class="period-btn">
                PM
            </button>
        </div>

        <p class="duration">
            Duration: <strong><span id="duration">6</span> hrs</strong>
        </p>
    </section>



    <section>
        <h3>Operator</h3>

        <div id="operatorGrid" class="scroll-grid">
            <!-- operator buttons will be rendered from lists.json -->
        </div>
    </section>


    <section>
        <h3>Machine</h3>
        <div id="machineGrid" class="scroll-grid">
            <!-- machine buttons will be rendered from lists.json -->
        </div>
    </section>

    <section class="card">
        <h3>Job Card</h3>

        <div class="field-group">
            <label for="jobCardNo">Job Card No</label>
            <input type="number" id="jobCardNo" placeholder="Enter JC No">
        </div>

        <div class="field-group">
            <label for="srNo">Sr. No (optional)</label>
            <input type="number" id="srNo">
        </div>

        <div class="field-group">
            <label for="description">Description</label>
            <input type="text" id="description" maxlength="40" placeholder="Max 5–6 words">
        </div>
    </section>


    <section>
        <h3>Operation</h3>
        <div id="operationGrid" class="scroll-grid">
            <!-- operation buttons will be rendered from lists.json -->
        </div>
    </section>

    <section>
        <h3>Quantity</h3>
        <div class="time-row">
            <span class="time-label">Quantity</span>
            <button onclick="changeQty(-1)">−</button>
            <input type="number" id="qtyInput" class="time-box-input" value="0" min="0" onchange="updateQty()">
            <button onclick="changeQty(1)">+</button>
        </div>
    </section>

    <section>
        <div class="field-group">
            <label for="remark1">Remark 1</label>
            <input type="text" id="remark1" maxlength="40">
        </div>

        <div class="field-group">
            <label for="remark2">Remark 2</label>
            <input type="text" id="remark2" maxlength="40">
        </div>
    </section>


    <button id="save" onclick="save()">Save & Next</button>

    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('service-worker.js');
        }
    </script>
</body>

</html>
